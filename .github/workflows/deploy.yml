name: Deploy Container

on:
  push:
    branches: [ master ]

env:
  CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
  JWT_KEY: ${{ secrets.JWT_KEY }}
  JWT_ISSUER: ${{ secrets.JWT_ISSUER }}
  JWT_AUDIENCE: ${{ secrets.JWT_AUDIENCE }}
  CORS_ORIGIN_1: ${{ secrets.CORS_ORIGIN_1 }}
  CORS_ORIGIN_2: ${{ secrets.CORS_ORIGIN_2 }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore

  docker_deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bilgeblog-api:latest

  deploy:
    needs: docker_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bilgeblog-api:latest
            docker stop bilgeblog-api || true
            docker rm bilgeblog-api || true
            docker image prune -f
            docker run -d \
              --name bilgeblog-api \
              --restart always \
              --network proxy \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ConnectionStrings__BilgeBlogConnection="${{ secrets.CONNECTION_STRING }}" \
              -e Jwt__Key="${{ secrets.JWT_KEY }}" \
              -e Jwt__Issuer="${{ secrets.JWT_ISSUER }}" \
              -e Jwt__Audience="${{ secrets.JWT_AUDIENCE }}" \
              -e Cors__AllowedOrigins__0="${{ secrets.CORS_ORIGIN_1 }}" \
              -e Cors__AllowedOrigins__1="${{ secrets.CORS_ORIGIN_2 }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/bilgeblog-api:latest

